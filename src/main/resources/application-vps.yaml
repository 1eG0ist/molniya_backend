spring:
  config:
    activate:
      on-profile: vps

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  docker:
    compose:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health, prometheus
  endpoint:
    health:
      show-details: always

  metrics:
    export:
      prometheus:
        enabled: true

  tracing:
    sampling:
      probability: 0.1
