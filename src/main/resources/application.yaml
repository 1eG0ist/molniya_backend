jwt:
  secret: 2383n45394mcubdfisdASDHJLGSdfiksn98378nsmhjd
  lifetime: 30m
  refresh_lifetime: 30d

server:
  servlet:
    context-path: "/api/v1" # change this on big updates on server side

spring:
  application:
    name: molniya_backend

  servlet:
    multipart:
      max-file-size: 300MB
      max-request-size: 300MB

  data:
    redis:
      host: localhost   # обращаемся к Redis через прокинутый порт 6379, т.к. приложение запускается руками, а не в docker
      port: 6379
      timeout: 2000ms

  datasource:
    url: jdbc:postgresql://localhost:5455/molniya_db
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration

  docker:
    compose:
      enabled: false

# локально не нужны метрики, трейсинг и пр.
management:
  endpoints:
    web:
      exposure:
        include: health   # только health-check
  endpoint:
    health:
      show-details: never # не палим детали локально

file:
  windows:
    files-dir: "D:\\molniya_images\\"
    files-sep: "\\"
  linux:
    files-dir: "~/molniya_images/"
    files-sep: "/"